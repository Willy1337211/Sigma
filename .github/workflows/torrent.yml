name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Hoss Boss"
  comment: "Android Studio for Windows"
  url: "https://megaup.net/a5b3bdc7e8cae0f479c9547fbb4a5236?pt=vhS5OKCepsPWvBnVGpQQwqeWWgbxE8jwpkDDJG2GkRo%3D"
  file_name: "Super Smash Bros. Ultimate [01006A800016E800][v1900544][US].nsp.rar"
  piece_size: 21 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
